<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lista Personas</h1>
    <a href="/inicio/add-persona/">Agregar</a>
    <br><br>
    <table>
        <tr><th>ID</th><th>Nombre</th><th>Edad</th><th>Depto</th><th>activo</th><th>Modificar</th><th>eliminar</th></tr>
        
            {% for persona in  lista_personas %}
            <tr>
                <td>{{persona.id}}</td>
                <td>{{persona.nombre}}</td>
                <td>{{persona.edad}}</td>
                <td>{{persona.depto.nombre_depto}}</td>
                <td>{% if persona.activo %}
                        <b>Si</b>
                    {% endif %}
                </td>
<td><a href="/inicio/update-persona/{{persona.id}}/">modificar</a></td>
<td><a href="{% url 'inicio_app:delete' persona.id %}">eliminar</a></td>
            </tr>
            {% endfor %}
        
    </table>
</body>
</html>
